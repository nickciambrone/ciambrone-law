  <script>
    let bgIndex = 1
    window.onload = function(){
      document.body.style.backgroundImage =  "url('./buildings_1278x719.jpg')"

    }
    function changeBg(){
      
      console.log('test')

      const images =[
        "url('./buildings_1278x719.jpg')",
        "url('./house_1278x719.jpg')",
        "url('./Stipula_fountain_pena_1278x719.jpg')"
      ]
      bg = images[bgIndex]
      document.body.style.backgroundImage = bg;
      if (bgIndex===images.length-1){
        bgIndex = 0
      }
      else{
        bgIndex++
      }
    }
    setInterval(changeBg, 3000)
  </script>
