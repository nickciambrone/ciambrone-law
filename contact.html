  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="community-line.png" />

</head>

<body>
  <div class="header">
    <div class="header-link-container" id="logo-container">
      <a href='index.html'>
        <img src="FACLogo.png" />
      </a>
    </div>
    <div class="header-link-container" id="home-container">
      <div class='header-link-div'><a class='header-link' href='index.html'>Home</a></div>
    </div>
    <div class="header-link-container" id="francis-container">
      <div class='header-link-div'><a class='header-link' href='frank.html'>Francis A. Ciambrone</a></div>
    </div>
    <div class="header-link-container" id="about-container">
      <div class='header-link-div'><a class='header-link' href='about.html'>About Us</a></div>
    </div>
    <div class="header-link-container" id="areas-container">
      <div class='header-link-div'><a class='header-link' href='areas.html'>Areas of Practice</a></div>
    </div>
    <div class="header-link-container" id="contact-container">
      <div class='header-link-div'><a class='header-link' href='contact.html'>Contact Us</a></div>
    </div>

  </div>
  <div class='contact'>
    <h4> Fill out the form with any inquiries and we will get back to you as soon as possible</h4>
    <form onsubmit="handleSubmit()">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fullname" placeholder="Your Full Name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Please enter an email that we can reach you at" />


      <label for="Message">Message</label>
      <textarea id="subject" name="subject" placeholder="Any message you want to give to Frank"></textarea>

      <input type="submit" value="Submit" />
    </form>
  </div>
  <script>
    function handleSubmit() {
      alert("Message received, Frank and his legal team will get back to you as soon as possible.");
    }
  </script>
</body>

</html>
